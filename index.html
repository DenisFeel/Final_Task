<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Project 1</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<aside>
		<p class="title">Company</p>
		<nav>
			<ul>
				<li><a href="#">Dashboard</a></li>
				<li><a href="#">User Profile</a></li>
				<li><a href="#">Maps</a></li>
				<li><a href="#">Notifications</a></li>
				<li><a href="#">Support</a></li>
			</ul>
		</nav>
	</aside>
	<main>
		<p class="title">Dashboard</p>
		<div class="top_box">
			<div class="top_box_block">
				<div class="image">
					<img src="img/data_white.svg" alt="data">
				</div>
				<p class="top_block_title">Used Space</p>
				<p class="amount">49/50 GB</p>
				<p class="top_block_bottom">
					<img src="img/alert.png" alt="alert">
					Get more space...
				</p>
			</div>
			<div class="top_box_block">
				<div class="image">
					<img src="img/shop_white.svg" alt="shop">
				</div>
				<p class="top_block_title">Revenue</p>
				<p class="amount">$ 34,245</p>
				<p class="top_block_bottom">
					<img src="img/calendar.png" alt="calendar">
					Last 24 Hours
				</p>
			</div>
			<div class="top_box_block">
				<div class="image">
					<img src="img/tag_white.svg" alt="tag">
				</div>
				<p class="top_block_title">Fixed Issues</p>
				<p class="amount">75</p>
				<p class="top_block_bottom">
					<img src="img/down.png" alt="down">
					Tracked from Github
				</p>
			</div>
			<div class="top_box_block">
				<div class="image">
					<img src="img/paperplane_white.svg" alt="paper plane">
				</div>
				<p class="top_block_title">Followers</p>
				<p class="amount">+ 245</p>
				<p class="top_block_bottom">
					<img src="img/time.png" alt="time">
					Just updated
				</p>
			</div>
		</div>
	</main>
</body>
</html>
